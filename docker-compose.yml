version: "3"
networks:
    coinrunner:
services:
    mongodb:
        image: "mongo"
        container_name: "mongodb"
        ports:
            - "27017:27017"
        networks:
            coinrunner:
        restart:
            "always"
    server:
        build: "./server"
        networks:
            coinrunner:
        ports:
            - "3000:3000"
        restart:
            "always"
    coin_maker:
        build: "./coinmaker"
        container_name: "coin_maker"
        ports:
            - "8080:80"
        networks:
            coinrunner:
        restart:
            "always"